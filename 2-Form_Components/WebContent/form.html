<!--  <h2 style='color:red;text-align:left'>  Register Here</h2>-->
<style>
                
        .tb{
                background-color: #007bff;
                color: white;
                padding: 15px 32px;
                margin: 4px 2px;
                text-align: center;
                display: inline-block;
                font-size: 16px;
                border-radius: 5px;

                border: none;
                text-decoration: none;
                cursor: pointer;
            }
           
       
        </style>
   


<form action="formurl" method="POST">
<table class="tb" width="200" height="90" style=float:left;>
       <tr>
                <td>Name::</td>
                <td> <input type="text" name="name" placeholder="enter name"/>
                     </td>
     </tr>
     
      <tr>
                <td>Age::</td>
                <td> <input type="password" name="age" placeholder="enter age"/>
                     </td>
     </tr>
     
      <tr>
                <td>Gender::</td>
                <td>
                <input type="radio" name="gen" value="M" checked/>Male  &nbsp;&nbsp;
                  <input type="radio" name="gen" value="F"/>Female
                    </td>
     </tr>
     
     
      <tr>
                <td>Address::</td>
                <td> 
                <textarea name="address" rows="5" cols="50" placeholder="enter address"></textarea>
                     </td>
     </tr>
     
       <tr>
                <td>MaritalStatus::</td>
                <td>
                  <input type="checkbox" name="ms" value="married"/>Married
                
               
              </td>
     </tr>
     
      <tr>
                <td>Qualifications::</td>
                <td>
                <select name="qlfy">
                <option value=""> ---select value----</option>
                <option value="B.TECH/M.TECH"> ENGG</option>
                   <option value="BCA/MCA"> Computer Application</option>
                   <option value="B.A/M.A"> Arts</option>
                   <option value="BSC/MSC"> Computer Science</option>
                    </select>
              </td>
     </tr>
     
      <tr>
                <td>Courses::</td>
                <td>
                <select name="crs" size="3" multiple>
                <option value="java">JAVA</option>
                   <option value=".net"> .NET</option>
                   <option value="html"> HTML</option>
                   <option value="php">PHP</option>
                    </select>
              </td>
     </tr>
     
       <tr>
                <td>Hobbies::</td>
                <td>
                <input type="checkbox" name="hb" value="swimming" checked/>Swimming
                 <input type="checkbox" name="hb" value="football"/>Football
                  <input type="checkbox" name="hb" value="singing"/>Singing
                  <input type="checkbox" name="hb" value="studying"/>Studying
                  
              </td>
     </tr>
    
     
      <tr>
               <td>DOB::</td>
                <td>
             <input type="datetime" name="dob">
              </td>
     </tr>
      <tr>
               <td>Color::</td>
                <td>
             <input type="color" name="color">
              </td>
     </tr>
       <tr>
               <td>Email::</td>
                <td>
             <input type="email" name="mail">
              </td>
     </tr>
      <tr>
               <td>Url::</td>
                <td>
             <input type="url" name="furl">
              </td>
     </tr>
      <tr>
               <td>MobileNo::</td>
                <td>
             <input type="tel" name="mobileNo">
              </td>
     </tr>
      <tr>
               <td>Week::</td>
                <td>
             <input type="week" name="week">
              </td>
     </tr>
      <tr>
               <td>Month::</td>
                <td>
             <input type="month" name="month">
              </td>
     </tr>
      <tr>
               <td>Time::</td>
                <td>
             <input type="time" name="time">
              </td>
     </tr>
     
    
    <tr>
               
                <td colspan="2">
                <input type="reset" value="cancel" />
              <input type="submit" value="submit" />
             
             
              </td>
     </tr>
     
     
     
     
     
     

</table>
</form>
</body>
